        custom-model-data: 31001
        item-model: "minecraft:item/paper"
    # 当然除了line部分, 还有最后的附魔书展示部分, 你也可以自定义
    line-1-book: # 当第一行栏位亮起时, 附魔书位置的物品的显示信息
