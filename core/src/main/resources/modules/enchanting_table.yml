  # 其他自定义槽位, 请勿和上方的槽位冲突
  custom-items:
    'X':
      hooked-plugin: "Vanilla"
      hooked-id: LEATHER_HORSE_ARMOR
      item-name: "<red>没用的按钮"
      lore: []
      amount: 1
      durability: 1
      custom-model-data: 31001
      item-model: "minecraft:item/paper"
      click-actions:
        - type: play_sound      # 点击音效
          sound: "ui.button.click"
        - type: close_inventory # 关闭菜单
    '?':
      hooked-plugin: "Vanilla"
      hooked-id: PAPER
      item-name: "<yellow>提示"
      lore:
        - "§7您可以把可附魔的物品放入槽位内，然后选择进行附魔。"
      amount: 1
      item-model: "minecraft:apple"
      click-actions:
        - type: play_sound      # 点击音效
          sound: "ui.button.click"


# 花费设置, 玩家附魔当然是需要花费一些道具;
# 为了尽可能的自由一些, 你需要设置每一个栏位可进行附魔的条件和动作;
# 例如栏位1, 设置附魔需要达成条件: 金币 >= 60, 等级 >= 6, 青金石 >= 1; 然后执行附魔后, 扣除60金币, 扣除3级等级, 扣除1个青金石;
# 有一些需要注意的是, 如果第一个栏位的条件不达要求, 其余的栏位均会视为不达要求;
enchant-cost:
  # 当玩家放入可附魔的物品到附魔台, 会检查玩家是否完全达成 conditions 下的所有条件
  # 如果是, 就会亮起第一栏, 在玩家点击第一栏确认附魔后, 会把 actions 里的动作全部执行一遍;
  line-1:
#    actions:
#      - type: execute_command
#        command: "money take 60"
#      - type: cost_level
#        level: 3
#      - type: take_item
#        hooked_plugin: "Vanilla"
#        hooked_id: "apple"
#        amount: 6
    conditions:
      - type: permission
        permission: "enchantingtable.use"
      - type: ">="
        value1: "%player_level%"
        value2: 6
  line-2:
    conditions:
      - type: permission
        permission: "enchantingtable.use"
      - type: ">="
        value1: "%player_level%"
        value2: 6
  line-3:
    conditions:
      - type: permission
        permission: "enchantingtable.use"
      - type: ">="
        value1: "%player_level%"
        value2: 6


# 重生之书, 当放入附魔台后, 会立刻消耗一件物品, 然后刷新玩家的附魔种子;
renewal-book:
  enable: true
  hooked-plugin: "CraftEngine"
  hooked-id: "enchantment:tome_of_renewal"
  actions:                      # 当物品使用成功后, 执行的操作
    - type: play_sound
      sound: "block.enchantment_table.use"


# 反转之书, 当放入附魔台后, 会立刻消耗一件物品, 然后将玩家的附魔种子倒回到上一次附魔时的种子;
# 注意, 使用重生之书刷掉的种子不会记录;
reversal-book:
  enable: true
  hooked-plugin: "CraftEngine"
  hooked-id: "enchantment:tome_of_reversal"
  actions:                      # 当物品使用成功后, 执行的操作
    - type: play_sound
      sound: "block.enchantment_table.use"