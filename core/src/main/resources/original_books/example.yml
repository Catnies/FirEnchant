# 附魔台可附魔物品配置, 请不要在尝试多个文件内配置相同的物品;
hooked-plugin: "vanilla"
hooked-id: "book"

# 当物品放入附魔台时, 会模拟计算出原版附魔台的附魔结果;
# 在原版附魔台中, 你需要提供 "物品附魔力", "物品可能出现的魔咒列表", "书架数量" 等数值进行计算;

# 物品附魔力 -> 即组件 minecraft:enchantable 的值, 这里可以使用配置选项中的覆盖;
# 如果想以物品上组件值为准的话, 请设置为 0;
enchantable: 1

# 可能出现的魔咒列表 -> 可以选择模拟某个物品的结果列表, 例如 铁斧, 书, 三叉戟 等;
# 当然也可以选择自行设置魔咒列表;
enchantment-list:
  - "import:iron_axe"       # 使用 "import" 代表导入操作, 这里导入的是书的魔咒结果列表;
  - "minecraft:mending" # 额外再来个经验修补;